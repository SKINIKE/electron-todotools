<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <style>
    /* 기본 글꼴이 로드되지 않을 경우를 대비한 폴백 스타일 */

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

      letter-spacing: normal;

      display: inline-block;
      white-space: nowrap;
      word-wrap: normal;
      direction: ltr;
      -webkit-font-feature-settings: 'liga';
      -webkit-font-smoothing: antialiased;
